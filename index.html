<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üè¥‚Äç‚ò†Ô∏è ALG√òRIFT Login</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Pirata One', cursive;
      background: #012;
      color: gold;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      
    }
    .login-container {
      background: rgba(0,0,0,0.7);
      padding: 30px;
      border: 2px solid gold;
      border-radius: 12px;
      text-align: center;
    }
    .login-container input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 80%;
      border: 1px solid gold;
      border-radius: 6px;
      background: #111;
      color: gold;
    }
    .login-container button {
      margin-top: 15px;
      padding: 10px 20px;
      background: gold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .message {
      margin-top: 10px;
      color: #ff6666;
    }
  </style>
</head>
<body>
  <div class="login-container" id="login-container">
    <h1>üè¥‚Äç‚ò†Ô∏è ALG√òRIFT</h1>
    <h2>Set sail on your Pirate Adventure</h2>
    <h3>Login Credentials Already Given</h3>
    <form id="loginForm">
      <input type="text" id="teamName" placeholder="Team Name" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Embark</button>
      <div class="message" id="message"></div>
    </form>
  </div>

  <script>
    // Static team credentials
    const teams = {
      "Nexora": "pirate123",
      "Treasure Coders": "gold2025",
      "SpectraMinds": "skull999",
      "Twins": "treasure007",
      "Titanx": "titan888",
      "RAAYAN PARAMBARAI": "raayan777",
      "Lumora": "lumora555",
      "Team005": "team005",
      "Syntax Error": "syntax404",
      "Bio sparks": "bio2025"
    };

    const loginForm = document.getElementById("loginForm");
    const messageDiv = document.getElementById("message");

    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();

      const teamName = document.getElementById("teamName").value.trim();
      const password = document.getElementById("password").value.trim();

      if (teams[teamName] && teams[teamName] === password) {
        messageDiv.style.color = "lime";
        messageDiv.textContent = `Welcome ${teamName}! Access granted.`;
        localStorage.setItem("teamName", teamName);
        localStorage.setItem("currentPuzzle", 1);
        // Redirect to dashboard or next puzzle
         window.location.href = "dashboard.html";
      } else {
        messageDiv.style.color = "red";
        messageDiv.textContent = "‚ùå Invalid Team Name or Password!";
      }
    });
  </script>
</body>
</html>
