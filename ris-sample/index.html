<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>INFYRA — Cyberpunk Hero</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

 

  <!-- Intro Overlay -->
  <div id="intro">
    <div class="intro-cube">
      <div class="face front">INFYRA</div>
      <div class="face back">2025</div>
      <div class="face right">KIT</div>
      <div class="face left">AI</div>
      <div class="face top">CODE</div>
      <div class="face bottom">TECH</div>
    </div>
  </div>

  <aside class="info" aria-label="Credits & Meta">
    <span class="chip">Design by <strong>Lun Dev</strong></span>
    <span class="chip">Code by <strong>Lun Dev</strong></span>
  </aside>

  <section class="hero">
    <div class="wrap hero-content">
      <!-- Glitchy hologram text -->
      <div class="brand">
        <h1 class="title glitch" aria-label="INFYRA">INFYRA</h1>
      </div>

      <!-- Right aligned hologram -->
      <div class="holo-wrapper">
        <div class="container" style="--hue: 220">
          <img src="images/reveal.jpg" alt="Hologram Reveal" class="reveal-img">

          <div class="ring r01"></div>
          <div class="ring r02"></div>
          <div class="ring r03"></div>
          <div class="ring r04"></div>
          <div class="ring r051"></div>
          <div class="ring r052"></div>
          <div class="ring r06"></div>
          <div class="ring r07"></div>
          <div class="ring r08"></div>
          <div class="ring r09"></div>
        </div>

        <div class="card" aria-live="polite">
          <span>Hover or tap the hologram to reveal.</span>
          <button class="btn">Register Now</button>
        </div>
      </div>
    </div>

    <!-- Neon Grid Floor -->
    <div class="grid-floor"></div>
  </section>

  <footer>
    <div>© 2025 INFYRA</div>
    <div class="links">
      <a href="#">Event Guide</a>
      <a href="#">Schedule</a>
      <a href="#">Contact</a>
    </div>
  </footer>
</body>
</html>
